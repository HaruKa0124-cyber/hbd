<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine QR</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff0f5;
    }
    canvas {
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script>
    const qrText = "https://haruka0124-cyber.github.io/val/";
    const qr = qrcode(0, 'H');
    qr.addData(qrText);
    qr.make();

    const tileSize = 10;
    const qrContainer = document.getElementById('qrcode');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const qrSize = qr.getModuleCount() * tileSize;
    canvas.width = qrSize;
    canvas.height = qrSize;
    qrContainer.appendChild(canvas);

    ctx.fillStyle = '#fff0f5';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    function drawHeart(x, y, size, color) {
      ctx.save();
      ctx.translate(x + size/2, y + size/2);
      ctx.beginPath();
      const topCurveHeight = size * 0.3;
      ctx.moveTo(0, topCurveHeight);
      ctx.bezierCurveTo(size/2, -size/2, size, topCurveHeight, 0, size);
      ctx.bezierCurveTo(-size, topCurveHeight, -size/2, -size/2, 0, topCurveHeight);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    for (let r = 0; r < qr.getModuleCount(); r++) {
      for (let c = 0; c < qr.getModuleCount(); c++) {
        if (qr.isDark(r, c)) {
          drawHeart(c*tileSize, r*tileSize, tileSize, '#ff4d6d');
        }
      }
    }
  </script>
</body>
</html>
